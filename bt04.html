<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
        body {
            padding: 16px;
        }
        p {
            text-align: center;
            font-size: 40px;
            font-weight: 600;
        }
     </style>
</head>
<body>
    <p>Liên hệ với chúng tôi</p>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nhập họ tên">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nhập email">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Tin nhắn</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Nhập tin nhắn"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Gửi tin nhắn</button>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
